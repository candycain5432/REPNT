<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media - REPNT. Clothing</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      background-color: #111;
      
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem 0;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 1rem;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    .social-container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .social-container h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .social-container p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-links a {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .social-links a:hover {
      background-color: #e74c3c;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .main-content {
        padding: 1rem;
      }

      .social-links a {
        font-size: 1rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
     <div class="logo">REPNT. Clothing</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.htmlall-shop.html">Shop</a></li>
      </ul>
    </nav>
    <button id="more-btn" onclick="toggleSidebar()">&#x2022;&#x2022;&#x2022;</button>
  </header>

  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">X</button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shirts.html">Shirts</a></li>
      <li><a href="Pants.html">Pants</a></li>
      <li><a href="outerwear.html">Outerwear</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="Social.html">Socials</a></li>
    </ul>
  </div>


    <main class="main-content">
      <div class="social-container">
        <h2>Follow REPNT</h2>
        <p>Stay up to date with our latest drops, devotionals, and content.</p>
        <div class="social-links">
          <a href="https://www.instagram.com/yourrepnt" target="_blank">Instagram</a>
          <a href="https://www.tiktok.com/@yourrepnt" target="_blank">TikTok</a>
          <a href="https://www.twitter.com/yourrepnt" target="_blank">Twitter</a>
          <a href="https://www.facebook.com/yourrepnt" target="_blank">Facebook</a>
          <a href="mailto:contact@repnt.com">Email Us</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

<script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
