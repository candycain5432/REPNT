<script>document.addEventListener("DOMContentLoaded", () => {
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    const cartItemList = document.getElementById("cart-items");
    let totalPrice = 0;

    if (cartItems.length === 0) {
        cartItemList.innerHTML = "<p>Your cart is empty.</p>";
    } else {
        cartItems.forEach(item => {
            const cartItemElement = document.createElement("div");
            cartItemElement.classList.add("cart-item");
            totalPrice += item.price * item.quantity;

            cartItemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p>Quantity: ${item.quantity}</p>
                    <p>$${item.price}</p>
                </div>
                <button class="remove-from-cart" data-name="${item.name}">Remove</button>
            `;

            cartItemList.appendChild(cartItemElement);
        });

        document.getElementById('total-price').textContent = totalPrice.toFixed(2);

        // Remove item from cart functionality
        const removeButtons = document.querySelectorAll(".remove-from-cart");
        removeButtons.forEach(button => {
            button.addEventListener("click", () => {
                const itemName = button.getAttribute("data-name");
                removeItemFromCart(itemName);
            });
        });
    }

    // Remove item from cart
    function removeItemFromCart(itemName) {
        const updatedCartItems = cartItems.filter(item => item.name !== itemName);
        localStorage.setItem("cartItems", JSON.stringify(updatedCartItems));
        window.location.reload();  // Refresh to update the cart page
    }
});
</script>
