<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="icon" href="https://i.postimg.cc/BQVjR0tx/R.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    <div class="logo">REPNT. Clothing</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#products">Shop</a></li>
      </ul>
    </nav>
    <button id="more-btn" onclick="toggleSidebar()">&#x2022;&#x2022;&#x2022;</button>
  </header>

  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">X</button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Shirts</a></li>
      <li><a href="#">Shorts</a></li>
      <li><a href="#">Outerwear</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a href="#">Support</a></li>
    </ul>
  </div>

  <main>
    <section id="product-details" class="product-detail">
      <div class="product-image">
        <img src="" alt="Product Image" id="main-image">
      </div>

      <div class="product-image">
        <div class="small-images">
          <img src="" alt="Small Image 1" class="small-image" onclick="changeImage(this)">
          <img src="" alt="Small Image 2" class="small-image" onclick="changeImage(this)">
          <img src="" alt="Small Image 3" class="small-image" onclick="changeImage(this)">
          <img src="" alt="Small Image 4" class="small-image" onclick="changeImage(this)">
        </div>
      </div>

      <div class="product-info">
        <h3 id="product-name">Product Name</h3>
        <p id="product-price">$0.00</p>
        <button id="buy-now-btn">Buy Now</button>
      </div>
    </section>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function changeImage(image) {
      document.getElementById('main-image').src = image.src;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      const productData = {
        1: {
          name: 'Easter Tour â€˜26',
          price: 34.99,
          images: [
            'https://i.postimg.cc/P5Jzms5C/Flat-Front.jpg',
            'https://i.postimg.cc/65Yf25ts/Flat-Back.jpg',
            'https://i.postimg.cc/YqpxCmcf/Person-1-Front.jpg',
            'https://i.postimg.cc/DwNQ6jSB/On-Person-Back.jpg'
          ]
        },
        2: {
          name: 'The Judgment Tee',
          price: 27.99,
          images: [
            'https://i.postimg.cc/prRRMfL3/Front.jpg',
            'https://i.postimg.cc/d0Zq2QfN/Back.jpg',
            'https://i.postimg.cc/QtLj0GG8/Person-4-Context.jpg',
            'https://i.postimg.cc/V6jmhGmj/Person-1-Back.jpg'
          ]
        },
        3: {
          name: 'Jacket',
          price: 45,
          images: [
            'https://i.postimg.cc/ZKWswbRH/MC20113-BLK-web-DSC-7920.webp',
            'https://i.postimg.cc/XNZcBx0t/download.png'
          ]
        },
        4: {
          name: 'More Shirt',
          price: 55,
          images: [
            'https://i.postimg.cc/L6GC7cgp/76020-EBR.jpg',
            'https://i.postimg.cc/XNZcBx0t/download.png',
            'https://i.postimg.cc/XNZcBx0t/download.png'
          ]
        }
      };

      const product = productData[productId];
      if (!product) {
        document.querySelector('.product-info').innerHTML = '<p>Product not found.</p>';
        return;
      }

      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-price').textContent = `$${product.price.toFixed(2)}`;
      document.getElementById('main-image').src = product.images[0];

      const smallImages = document.querySelectorAll('.small-image');
      smallImages.forEach((img, index) => {
        img.src = product.images[index] || '';
      });

      document.getElementById('buy-now-btn').addEventListener('click', () => {
        window.location.href = `select-size.html?id=${productId}`;
      });
    });
  </script>
</body>
</html>
